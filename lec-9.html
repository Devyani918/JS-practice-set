<!DOCTYPE html>
<html lang="en">

    <title>For Loop</title>

<body>
 <script>
let sum = 0
let n = prompt("Enter the value of n")
n = Number.parseInt(n)
for(let i=0; i<n; i++) {
sum += (i + 1)
// console.log((i+1), "+")
}
console.log("sum of first " + n + " natural numbers is " + sum)
 
let obj= {
shiv: 90,

ritik: 60,
yuvi: 78,
}
//for in loop
for(let a in obj){
console.log("marks of " +a+ "are" + obj[a])
}
//for of loop
for(let b of "Harry"){
console.log(b)
}
</script> 
</body>
