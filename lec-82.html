<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getters & Setters</title>
</head>
<body>
    Hello Dev
    <script>
        class Animal{
            constructor(name){
                this.name = name 
            }
            fly(){
                alert("Mai ud rha hu")
            }
            get name() {
                return this._name
            }
            set name(newName){
                return this._name 
            }
        }
        class Rabbit extends Animal{
            eatCarrot(){
                console.log("Eating carrot")
            }
        }
        let a = new Animal("Divi")
        a.fly()
        console.log(a.name)
        a.name = "jack"
        console.log(a.name)
        let c = 56

        console.log(a instanceof Animal)
        console.log(a instanceof Rabbit)
        console.log(c instanceof Animal)
    </script>
</body>
</html>
