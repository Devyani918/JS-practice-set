<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>
<body>
<script>
console.log("Operators in Js")
let a = 45;
let b = 4;
//Arithmetic operators
console.log("a + b =", a+b)
console.log("a - b =", a-b)
console.log("a / b =", a/b)
console.log("a ** b =", a**b)
console.log("a % b =", a%b)
console.log("++a =", ++a)
console.log("a++ =", a++)
console.log("--a =", --a)
console.log("a-- =", a--)
console.log("a =", a)
console.log("a-- =", a--)
//Assignment operators
let assignment = 1;
assignment += 5 //same as a+5
console.log(assignment)
//Comparison operators
let comp1 = 6;
let comp2 = 7;
console.log("comp1 == comp2 is", comp1 == comp2)
console.log("comp1 != comp2 is", comp1 != comp2)
console.log("comp1 === comp2 is", comp1 === comp2)
console.log("comp1 !== comp2 is", comp1 !== comp2)
console.log("comp1 > comp2 is", comp1 > comp2)
//Logical operators
let x = 5;
let y = 6;
console.log(x>y && x==5)
console.log(x>y || x==5)
console.log(!false)
</script>  
</body>
</html>
