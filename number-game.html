<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Game</title>
</head>
<body>
  <script>
    let number = Math.floor((Math.random() * 100) + 1);
    let chances = 0;
    let guess;
    console.log("This is a guessing game and you have to enter a number and if it matches with the number generated by computer, then you win...\n");
    guess = prompt("Enter a number between 1 and 100");
    ++chances;
    do {
     guess = Number.parseInt(guess);
     if(guess > number){
        console.log("Number entered is greater");
        guess = prompt("Enter again!!");
        guess = Number.parseInt(guess);
        ++chances;
        continue;
     }
    } while(guess != number);
    let score = 100 - chances;
    console.log("\nCongratulations \nThe number generated was", number + "and you guessed it right \n your final score is", score);
  </script>  
</body>
</html>
