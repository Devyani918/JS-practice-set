<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes and Objects</title>
</head>
<body>
    Hello Dev
    <script>
        class RailwayForm {
            submit(){
                alert(this.name + ": your form is submitted for train no: " + this.trainno)
            }
          cancel() {
            alert(this.name + ": This form is cancelled for train no: " + this.trainno)
            }
            fill(givenname, trainno) {
                this.name = givenname
                this.trainno = trainno
            }
        }
        //create a form for harry
        let harryForm = new RailwayForm()
        //fill the form with harry's details
        harryForm.fill("Harry", 145316)
        //create a forms for rohan
        let rohanForm1 = new RailwayForm()
        let rohanForm2 = new RailwayForm()
        //fill the forms with Rohan's details
        rohanForm1.fill("Rohan", 222420)
        rohanForm2.fill("Rohan", 2229211)

        harryForm.submit()
        rohanForm1.submit()
        rohanForm2.submit()
        rohanForm1.cancel()
    </script>
</body>
</html>
